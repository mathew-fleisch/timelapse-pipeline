name: timelapse test
on:
  push:
    branches:
      - gha-tests 
jobs:
  build:
    name: timelapse test
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: "timelapse test"
        env:
          GIT_TOKEN: "something"
        run: |
          echo "Test timelapse settings"
          df -h
          uname -a
          which ffmpeg
          ffmpeg -version
          echo "----------"
          echo "$ASDF_DIR"
          ssh -o StrictHostKeyChecking=no mat@10.10.10.141 "bash -c 'ls /media/mat/TREECAM/2021-04-20/* | wc -l'"
          echo "Test complete"
